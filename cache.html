<!DOCTYPE html>
<html manifest="cache.manifest" lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PSFree 9.00 | التخزين المؤقت - SALMXD</title>
<link rel="stylesheet" href="style.css">
<style>
    body {
        font-family: 'logging', sans-serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 0;
        text-align: center;
        direction: rtl;
    }

    .container {
        max-width: 800px;
        margin: 0 auto;
        padding: 30px;
    }

    h1, h2 {
        color: #00a8ff;
    }

    .progress-bar {
        width: 100%;
        height: 25px;
        background-color: rgba(255, 255, 255, 0.1);
        border-radius: 15px;
        overflow: hidden;
        margin: 30px auto;
        border: 1px solid rgba(255,255,255,0.2);
    }

    .progress-fill {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #00a8ff, #00ff00);
        border-radius: 15px;
        transition: width 0.5s ease;
        position: relative;
    }

    .progress-fill::after {
        content: '';
        position: absolute;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        animation: shine 1.5s infinite;
    }

    @keyframes shine {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
    }

    #status {
        margin-top: 20px;
        font-size: 20px;
    }

    .done {
        color: #00ff00;
        margin-top: 30px;
        font-size: 22px;
    }

    .steps {
        display: none;
        margin-top: 20px;
        background: rgba(255,255,255,0.05);
        border-radius: 10px;
        padding: 15px;
    }

    .steps ol {
        padding-right: 20px;
        text-align: right;
    }

    .steps li {
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h1>PSFree 9.00</h1>
    <h2>تثبيت التخزين المؤقت بدون فلاش USB</h2>

    <div class="progress-bar">
        <div class="progress-fill" id="bar"></div>
    </div>
    <div id="status">جاري تحميل الملفات...</div>

    <div class="done" id="done" style="display:none;">تم التثبيت بنجاح!</div>
    
    <div class="steps" id="steps">
        <h3>التشغيل في وضع عدم الاتصال:</h3>
        <ol>
            <li>أغلق المتصفح تمامًا من زر الرجوع</li>
            <li>افصل الإنترنت (اختياري)</li>
            <li>افتح المتصفح من جديد</li>
            <li>سيتم تفعيل GoldHEN تلقائيًا</li>
        </ol>
    </div>
</div>

<script>
history.replaceState(null, null, 'cache.html');

function updateBar(e) {
    var percent = Math.round(e.loaded / e.total * 100);
    document.getElementById("bar").style.width = percent + "%";
    document.getElementById("status").innerHTML = "جارٍ التثبيت: " + percent + "%";
}

function finishCache() {
    document.getElementById("bar").style.width = "100%";
    document.getElementById("status").style.display = "none";
    document.getElementById("done").style.display = "block";
    document.getElementById("steps").style.display = "block";
}

function cacheError() {
    document.getElementById("status").innerHTML = "حدث خطأ أثناء التثبيت. أعد المحاولة.";
    document.getElementById("bar").style.backgroundColor = "#ff0000";
}

window.applicationCache.addEventListener("progress", updateBar, false);
window.applicationCache.oncached = finishCache;
window.applicationCache.onupdateready = finishCache;
window.applicationCache.onerror = cacheError;
</script>
</body>
</html>
