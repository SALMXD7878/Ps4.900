<!DOCTYPE html>
<html manifest="cache.manifest" lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تثبيت التخزين المؤقت - PSFree</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background: url('img.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
      direction: rtl;
    }

    .progress-bar {
      width: 100%;
      max-width: 600px;
      height: 25px;
      margin: 30px auto;
      background-color: rgba(255,255,255,0.1);
      border-radius: 15px;
      overflow: hidden;
      border: 1px solid rgba(255,255,255,0.2);
    }

    .progress-fill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #00a8ff, #00ff00);
      transition: width 0.5s ease;
    }

    .status {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }

    .done {
      color: #00ff00;
    }

    .error {
      color: #ff4d4d;
    }
  </style>
</head>
<body>
  <h1>تثبيت التخزين المؤقت لصفحة PSFree</h1>
  <div class="progress-bar">
    <div class="progress-fill" id="fill"></div>
  </div>
  <div class="status" id="status">جاري تحميل الملفات...</div>

  <script>
    function updateProgress(e) {
      if (e.lengthComputable) {
        var percent = Math.round((e.loaded / e.total) * 100);
        document.getElementById("fill").style.width = percent + "%";
        document.getElementById("status").textContent = "جارٍ التثبيت... " + percent + "%";
      }
    }

    function done() {
      document.getElementById("fill").style.width = "100%";
      document.getElementById("status").textContent = "تم التثبيت بنجاح. يمكنك الآن استخدام الصفحة بدون إنترنت.";
      document.getElementById("status").className = "status done";
    }

    function fail() {
      document.getElementById("status").textContent = "حدث خطأ أثناء التثبيت. تأكد من اتصال الإنترنت.";
      document.getElementById("status").className = "status error";
    }

    window.applicationCache.addEventListener("progress", updateProgress, false);
    window.applicationCache.addEventListener("cached", done, false);
    window.applicationCache.addEventListener("updateready", done, false);
    window.applicationCache.addEventListener("error", fail, false);
  </script>
</body>
</html>
