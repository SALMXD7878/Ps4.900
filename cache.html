<!DOCTYPE html>
<html manifest="cache.manifest" lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>تثبيت التخزين المؤقت | PSFree-Lapse</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<script>
history.replaceState(null,null,'index.html');
var histlength = history.length;
history.go(-histlength);

function DLProgress(e){
  var percent = Math.round(e.loaded / e.total * 100);
  setTimeout(function(){
    document.getElementById("msgs").textContent = "جاري بدء تثبيت التخزين المؤقت، يرجى الانتظار " + percent + "%";
  }, 500);
}

function DisplayCacheProgress(){
  setTimeout(function(){
    document.getElementById("msgs").textContent = "تم تثبيت التخزين المؤقت بنجاح ✔";
  }, 1500);
  setTimeout(function(){
    document.getElementById("msgs").textContent = "الآن أغلق المتصفح وافتحه مرة أخرى.";
  }, 3500);
}

if (window.applicationCache) {
  window.applicationCache.addEventListener("progress", DLProgress, false);
  window.applicationCache.oncached = DisplayCacheProgress;
  window.applicationCache.onupdateready = DisplayCacheProgress;
}
</script>

<h1>مرحباً بك في نسخة PSFree-Lapse الجديدة</h1>
<hr>
<br>
<h1 id="msgs" style="font-size: 30px; margin-top: 80px; margin-bottom: 460px;">
  جاري بدء التخزين المؤقت...
</h1>
</body>
</html>
